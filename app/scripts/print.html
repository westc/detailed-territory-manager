    border-radius: 10em;
    font-family: 'Trebuchet MS', Calibri, Tahoma;
    font-size: 14pt;
    line-height: 1em;
    padding: 0.5em;
    text-shadow: 2px 1px 0px #FFF;
  }
  hr {
    border-color: #6CF;
    border-radius: 2px;
    border-width: 2px;
  }
  .center {
    text-align: center;
  }

	div.card table {
	  width: 100%;
	}
	div.card td.label {
	  font-weight: bold;
	}
	div.card td.label, div.card td.page {
	  width: 1px;
	}
	div.card td.territory-id {
	  width: 99%;
	}
	div.card td.underlined {
	  border-bottom: 1px solid #000;
	}
	div.card div.line {
	  line-height: 1em;
	}
  table.addresses {
    border-collapse: collapse;
    line-height: 1em;
    margin: 3px 0;
  }
  table.addresses tr.header td {
    font-size: 8.5pt;
    font-weight: bold;
    padding: 5px;
    text-align: center;
    vertical-align: middle;
  }
  table.addresses td {
    border: 1px solid #000;
    padding: 3px 1px;
  }
  table.addresses .street {
    font-weight: bold;
    text-align: center;
  }
  table.addresses .house {
    text-align: center;
  }
  table.addresses .details {
    text-align: left;
  }
  table.addresses .house {
    width: 1;
  }
  table.addresses .details {
    width: 99%;
  }
  table.addresses td {
    vertical-align: top;
  }
  div.card div.footer {
    font-style: italic;
    text-align: center;
  }
